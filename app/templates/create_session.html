<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer une session</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
  <style>
    /* Basic reset and container */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 480px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1.8px solid #bdc3c7;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
    }
    button[type="submit"] {
      background: #2980b9;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background: #1f6391;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créer une session</h1>
    <form action="/create_session" method="POST" novalidate>
      
      <div class="form-group">
        <label for="title">Titre session :</label>
        <select name="title" id="title" required>
          <option value="" disabled selected>Choisissez un titre</option>
          {% for t in titles %}
            <option value="{{ t }}">{{ t }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <input type="text" id="description" name="description" placeholder="Une brève description (optionnel)" />
      </div>

      <div class="form-group">
        <label for="session_date">Date :</label>
        <input type="date" id="session_date" name="session_date" required />
      </div>
      
      <div class="form-group">
        <label for="time_slot">Créneau horaire :</label>
        <select id="time_slot" name="time_slot" required>
          <option value="8:00-10:00">08:00 - 10:00</option>
          <option value="10:15-12:15">10:15 - 12:15</option>
          <option value="13:30-15:00">13:30 - 15:00</option>
          <option value="15:15-17:15">15:15 - 17:15</option>
        </select>
      </div>      

      <div class="form-group">
        <label for="max_capacity">Capacité maximale :</label>
        <input type="number" id="max_capacity" name="max_capacity" min="1" required placeholder="Exemple : 20" />
      </div>

      <div class="form-group">
        <label for="requirement_id">Prérequis (facultatif) :</label>
        <select id="requirement_id" name="requirement_id">
          <option value="">Aucun</option>
          {% for req in requirements %}
            <option value="{{ req.id }}">{{ req.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="room_id">Salle :</label>
        <select id="room_id" name="room_id" required>
          {% for room in rooms %}
            <option value="{{ room.id }}">{{ room.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="teacher_id">Enseignant :</label>
        <select id="teacher_id" name="teacher_id" required>
          {% for teacher in teachers %}
            <option value="{{ teacher.id }}">{{ teacher.name }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit">Enregistrer</button>
    </form>
  </div>
</body>
</html>
