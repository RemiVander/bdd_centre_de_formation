<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accueil</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin-top: 100px;
 }
h1 {
margin-bottom: 40px;
 }
.button-container {
display: flex;
justify-content: center;
gap: 20px;
margin-bottom: 40px;
 }
.button-container form {
display: inline;
 }
button {
padding: 15px 30px;
font-size: 16px;
cursor: pointer;
 }
.homepage-image {
max-width: 100%;
height: auto;
max-height: 675px;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
<h1>Bienvenue chez CodeCraft Academy</h1>
<div class="button-container">
<form action="/login" method="get">
<button type="submit">Se connecter</button>
</form>
<form action="/register_teacher" method="get">
<button type="submit">Créer un enseignant</button>
</form>
<form action="/register_student" method="get">
<button type="submit">Créer un étudiant</button>
</form>
</div>
<div class="image-container">
<img src="{{ url_for('static', filename='assets/homepage.jpg') }}" alt="Centre de formation" class="homepage-image">
</div>
</body>
</html>
