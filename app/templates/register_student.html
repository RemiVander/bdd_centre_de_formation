<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inscription Étudiant</h1>
        <form action="/register_student" method="POST">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Prénom :</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="birth_date">Date de naissance :</label>
                <input type="date" id="birth_date" name="birth_date" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label for="level_degree">Niveau d'études :</label>
                <input type="text" id="level_degree" name="level_degree">
            </div>
            <div class="form-group">
                <label for="diploma">Diplôme :</label>
                <input type="text" id="diploma" name="diploma">
            </div>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
</body>
</html>
